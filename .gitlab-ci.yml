deploy_test_windows:
  stage: deployment
  tags:
    - maven-java17-windows
  only:
    - tags
  script:
    - mvn $(MAVEN_CLI_OPTS) $(DEPLOY_CLI_OPTS) package
    - $FULL_VERSION = mvn help:evaluate -Dexpression="project.version" -q -DforceStdout
    - $VERSION = mvn help:evaluate -Dexpression="project.version" -q -DforceStdout | %{ $_.Split('-')[0]; }
    - $DESCRIPTION = mvn help:evaluate -Dexpression="project.description" -q -DforceStdout
    - $ARTIFACTID = mvn help:evaluate -Dexpression="project.artifactId" -q -DforceStdout
    - jpackage --name Slyum --type msi --main-class swing.Slyum --main-jar $ARTIFACTID-$FULL_VERSION.jar --app-version "$VERSION" --copyright "©HEIG-VD // GAPS 2021" --description "$DESCRIPTION" --about-url "https://gaps.heig-vd.ch" --input target\dist --icon tools\icns\slyum.ico --win-dir-chooser --win-menu --win-menu-group "Slyum" --win-per-user-install
  artifacts:
    paths:
      - "*.msi"
    expire_in: 7 days

