deploy_test_macos_x86_64:
  stage: deployment
  tags:
    - maven-java17-macos-x86_64
  only:
    - tags
  script:
    - mvn $MAVEN_CLI_OPTS $DEPLOY_CLI_OPTS package
    - FULL_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
    - VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }')
    - DESCRIPTION=$(mvn help:evaluate -Dexpression=project.description -q -DforceStdout)
    - ARTIFACTID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
    - jpackage --name Slyum --type pkg --main-class swing.Slyum --main-jar $ARTIFACTID-$FULL_VERSION.jar --app-version "$VERSION" --copyright "©HEIG-VD // GAPS 2021" --description "$DESCRIPTION" --mac-package-identifier "ch.heig.gaps.Slyum" --about-url "https://gaps.heig-vd.ch" --mac-package-name Slyum --input target/dist --icon tools/icns/slyum.icns
  artifacts:
    paths:
      - "*.pkg"
    expire_in: 7 days

