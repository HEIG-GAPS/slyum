  binaries_linux_x64_deb:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'x64'
          cache: maven
      - name: Installer for Linux x64 DEB
        run: |
          mvn -B package --file pom.xml
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
          echo "slyum_description=`mvn help:evaluate -Dexpression=project.description -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_artifact_id=`mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout`" >> $GITHUB_ENV
          jpackage --name Slyum --type deb --main-class swing.Slyum --main-jar ${{ env.slyum_artifact_id }}-${{ env.slyum_full_version }}.jar --app-version "${{ env.slyum_version }}" --copyright "©HEIG-VD // GAPS 2022" --description "${{ env.slyum_description }}" --about-url "https://gaps.heig-vd.ch" --input target/dist --icon tools/icns/slyum.ico --linux-deb-maintainer gaps@heig-vd.ch --linux-menu-group Slyum
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: slyum_linux_x64_deb
          path: "*.deb"
          retention-days: 1

  release_snapshots:
    name: Releasing Snapshots
    needs: [binaries_windows, binaries_macos_x64, binaries_macos_aarch64, binaries_linux_x64_rpm, binaries_linux_x64_deb]
    runs-on: ubuntu-latest
    steps:
      - name: Getting sources
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Creating variables from pom.xml
        run: |
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.slyum_full_version }}
          release_name: Release ${{ env.slyum_full_version }}
          body_path: src/main/resources/versions/${{ env.slyum_version }}.md
          draft: true
          prerelease: false
