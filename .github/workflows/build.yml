name: Snapshot Binaries

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

  binaries_windows:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'x64'
          cache: maven
      - name: Installer for Microsoft Windows
        run: |
          mvn -B package --file pom.xml
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
          echo "slyum_description=`mvn help:evaluate -Dexpression=project.description -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_artifact_id=`mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout`" >> $GITHUB_ENV
          jpackage --name Slyum --type msi --main-class swing.Slyum --main-jar ${{ env.slyum_artifact_id }}-${{ env.slyum_full_version }}.jar --app-version "${{ env.slyum_version }}" --copyright "©HEIG-VD // GAPS 2022" --description "${{ env.slyum_description }}" --about-url "https://gaps.heig-vd.ch" --input target\dist --icon tools\icns\slyum.ico --win-dir-chooser --win-menu --win-menu-group "Slyum" --win-per-user-install
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: slyum_windows_x64
          path: "*.msi"
          retention-days: 1

  binaries_macos_x64:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'x64'
          cache: maven
      - name: Installer for macOS x64
        run: |
          mvn -B package --file pom.xml
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
          echo "slyum_description=`mvn help:evaluate -Dexpression=project.description -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_artifact_id=`mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout`" >> $GITHUB_ENV
          jpackage --name Slyum --type pkg --main-class swing.Slyum --main-jar ${{ env.slyum_artifact_id }}-${{ env.slyum_full_version }}.jar --app-version "${{ env.slyum_version }}" --copyright "©HEIG-VD // GAPS 2022" --description "${{ env.slyum_description }}" --mac-package-identifier "ch.heig.gaps.Slyum" --about-url "https://gaps.heig-vd.ch" --mac-package-name Slyum --input target/dist --icon tools/icns/slyum.icns
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: slyum_macos_x64
          path: "*.pkg"
          retention-days: 1

  binaries_macos_aarch64:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'aarch64'
          cache: maven
      - name: Installer for macOS aarch64
        run: |
          mvn -B package --file pom.xml
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
          echo "slyum_description=`mvn help:evaluate -Dexpression=project.description -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_artifact_id=`mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout`" >> $GITHUB_ENV
          jpackage --name Slyum --type pkg --main-class swing.Slyum --main-jar ${{ env.slyum_artifact_id }}-${{ env.slyum_full_version }}.jar --app-version "${{ env.slyum_version }}" --copyright "©HEIG-VD // GAPS 2022" --description "${{ env.slyum_description }}" --mac-package-identifier "ch.heig.gaps.Slyum" --about-url "https://gaps.heig-vd.ch" --mac-package-name Slyum --input target/dist --icon tools/icns/slyum.icns
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: slyum_macos_aarch64
          path: "*.pkg"
          retention-days: 1

  binaries_linux_x64_rpm:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: action/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          architecture: 'x64'
          cache: maven
      - name: Installer for Linux x64 RPM
        run: |
          mvn -B package --file pom.xml
          echo "slyum_full_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_version=`mvn help:evaluate -Dexpression=project.version -q -DforceStdout | awk -F '-' '{ print $1 }'`" >> $GITHUB_ENV
          echo "slyum_description=`mvn help:evaluate -Dexpression=project.description -q -DforceStdout`" >> $GITHUB_ENV
          echo "slyum_artifact_id=`mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout`" >> $GITHUB_ENV
          jpackage --name Slyum --type rpm --main-class swing.Slyum --main-jar ${{ env.slyum_artifact_id }}-${{ env.slyum_full_version }}.jar --app-version "${{ env.slyum_version }}" --copyright "©HEIG-VD // GAPS 2022" --description "${{ env.slyum_description }}" --about-url "https://gaps.heig-vd.ch" --input target/dist --icon tools/icns/slyum.ico --linux-package-name Slyum --linux-deb-maintainer gaps@heig-vd.ch --linux-menu-group Slyum
      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: slyum_linux_x64_rpm
